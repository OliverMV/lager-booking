<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lager Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <div class="header-text">
            <p>EL-HJØRNET</p>
            <p>LOGIN</p>
        </div>
    </div>

    <div class="separator"></div>

    <div class="login-container">
        <h2>Velkommen til El-Hjørnet</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="{{ form_action or url_for('login') }}" method="POST">
            <input type="username" name="username" placeholder="Brugernavn" required>
            <input type="password" name="password" placeholder="Adgangskode" required>
            <button type="submit">Log ind</button>
        </form>
    </div>

</body>
</html>
